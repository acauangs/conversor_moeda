<body>
    <h1>Cotação Atual do Dollar</h1>
    <h2>{{valor.usd}}</h2>

    <h1>Converta Real para Dollar</h1>
    <div class="convert">
        <form action="" method="GET" class="convert-form">
            <input type=number step=0.01  min="0.00" class="convert-input" name="q" required>
            <button type="submit">OK</button>
            <h2>{{ valor_real }}</h2>
        </form>
    </div>
</body>
